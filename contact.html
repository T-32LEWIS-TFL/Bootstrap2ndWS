<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<!-- Declaration of the HTML document with the language set to English and dark theme -->

<head>
    <!-- Head section containing metadata and links to external resources -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Eco-Eats - Contact Us</title> <!-- Title of the webpage -->
    <link rel="icon" type="image/png" href="Eco-EatsLogoTransparentV1.1[PNG].png"> <!-- Specify the path to your icon image -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="css/styling.css"> <!-- Link to custom CSS file for additional styling -->
    <style>
        /* Custom CSS for adjusting image sizes */
        .social-media-logo {
            width: 40px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <!-- Body of the HTML document -->

    <!-- Header Section -->
    <header>
        <!-- Navigation bar at the top of the page -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- Bootstrap navigation bar with a dark background -->
            <div class="container-fluid"> <!-- Container for the navigation bar -->
                <a class="navbar-brand" href="#"> <!-- Brand logo and name -->
                    <img src="Eco-EatsLogoTransparentV1.1[PNG].png" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-center"> <!-- Logo image -->
                    ECO-EATS <!-- Brand name -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <!-- Icon for toggling navigation menu -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"> <!-- Collapsible navigation menu -->
                    <ul class="navbar-nav"> <!-- List of navigation links -->
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a> <!-- Link to home page -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a> <!-- Link to menu page -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a> <!-- Link to about us page -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a> <!-- Link to contact page -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="container py-3">
            <!-- Container with padding on all sides -->
            <h1 class="display-3 text-center">Contact Us</h1> <!-- Large heading centered on the page -->
            <p class="lead text-center">Have any questions or inquiries? Feel free to reach out to us!</p> <!-- Sub-heading with lead text centered -->
            <div class="row justify-content-center">
                <!-- Row for grid layout -->
                <div class="col-md-6">
                    <!-- Column for contact information -->
                    <ul class="list-group">
                        <!-- Unordered list for displaying contact details -->
                        <li class="list-group-item">Phone: +1 (123) 456-7890</li> <!-- List item for phone number -->
                        <li class="list-group-item">Email: info@eco-eats.com</li> <!-- List item for email address -->
                        <li class="list-group-item">Address: 123 Bristol Street, Bristol, BS1 1AA</li> <!-- List item for physical address -->
                    </ul>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <!-- Row for social media links -->
                <div class="col-md-6">
                    <!-- Column for social media links -->
                    <h2 class="text-center">Follow Us</h2> <!-- Heading for social media links -->
                    <ul class="list-group list-group-horizontal justify-content-center">
                        <!-- Unordered list for social media icons displayed horizontally -->
                        <li class="list-group-item"><a href="https://www.facebook.com/nonexistentpageofECOEATS"
                                target="_blank"><img src="facebook-logo.png" alt="Facebook"
                                    class="social-media-logo"></a></li> <!-- List item for Facebook link with icon -->
                        <li class="list-group-item"><a href="https://www.twitter.com/eco-eats" target="_blank"><img
                                    src="twitter-logo.png" alt="Twitter" class="social-media-logo"></a></li> <!-- List item for Twitter link with icon -->
                        <li class="list-group-item"><a href="https://www.instagram.com/eco-eats" target="_blank"><img
                                    src="instagram-logo.webp" alt="Instagram" class="social-media-logo"></a></li> <!-- List item for Instagram link with icon -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-body-tertiary text-center py-3">
        <!-- Footer section with a dark background -->
        <p>&copy; 2024 ECO-EATS. All rights reserved.</p> <!-- Copyright information -->
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <!-- Link to Bootstrap JavaScript file -->
</body>
<!-- The end of the HTML document -->

</html>
